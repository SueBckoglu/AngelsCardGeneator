<!DOCTYPE html>
<html lang="tr" dir="ltr">
    <head>
        <meta charset="utf-8">  
        <title>Random Angel Card Generator</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    </head>
    <body>
        <div class="wrapper">
            <header>Meleklerin sana mesajı</header>
            <div class="content">
                <div class="card_name">
                    <span class="name">Evet</span> <!-- Rastgele seçilen kartın adı buraya gelecek -->
                </div>
                <div class="card_details">
                    <i class="fas fa-quote-left"></i>
                    <p class="quote">Bu soruya cevabınız kesinlikle evet!</p> <!-- Rastgele seçilen kartın mesajı buraya gelecek -->
                    <i class="fas fa-quote-right"></i>
                </div>
                <div>
                    <br>
                    <button class="button">Yeni mesaj</button> <!-- Yeni bir kart getirmek için tıklanabilir buton -->
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
